	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"</script> <!-- from http://jqueryui.com/download/ Quick Access -->
	<script>
	  $( "#datepicker1" ).datepicker();

    $(function() {
      $( "#datepicker2" ).datepicker({
        altField: "#alternate",
        altFormat: "DD, d MM, yy"
      });
    });
	</script>
	<style>
    /* from 	<link rel="stylesheet" href="../demos.css"> */
    body { font-size: 62.5%; font-family: "Trebuchet MS", "Arial", "Helvetica", "Verdana", "sans-serif"; }
    table { font-size: 1em; }
    .demo-description {
      clear: both;
      padding: 12px;
      font-size: 1.3em;
      line-height: 1.4em;
    }
    .ui-draggable, .ui-droppable { background-position: top; }
  </style>
</head>
<body>

<div id="datepicker1" style="padding-bottom:20px;"></div>

<p>Date: <input type="text" id="datepicker2">&nbsp;<input type="text" id="alternate" size="30"/></p>

<div class="demo-description" style="width:400px;">
<p>Populate an alternate field with its own date format whenever a date is selected using the <code>altField</code> and <code>altFormat</code> options.  This feature could be used to present a human-friendly date for user selection, while passing a more computer-friendly date through for further processing.</p>
</div>
