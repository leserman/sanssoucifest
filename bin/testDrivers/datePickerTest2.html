<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Datepicker - Default functionality</title>
  <!-- from http://jqueryui.com/datepicker/ demo source -->
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css" />
	<style>
    /* from 	<link rel="stylesheet" href="../demos.css"> */
    body { font-size: 100%; font-family: "Times", "Trebuchet MS", "Arial", "Helvetica", "Verdana", "sans-serif"; }
    .ui-widget { font-size: 62.5%; }
    }
    .ui-draggable, .ui-droppable { background-position: top; }
  </style>
  <script>
    $(function() {
      $( "#datepickerX" ).datepicker();
    });
    $(function() {
      $( "#datepicker" ).datepicker({
        altField: "#SSFdateForDB",
        altFormat: "yy-mm-dd",
        dateFormat: "mm/dd/yy"
      });
    });    
  </script>
</head>
<body>

  <p>Date: <input type="text" id="datepicker"  size="28" />&nbsp;<input type="hidden" id="SSFdateForDB"/></p>
 
</body>
</html>
